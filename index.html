<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-heading">
        <h1>Add New Book To Library</h1>
      </div>
      <div class="books-heading">
        <h1>Current Books In Library</h1>
      </div>
      <div class="form">
        <button class="add-book-button">Add New Book</button>
        <div id="add-book-form" style="display: none">
          <form class="myForm" id="add-book">
            <label for="Title">Title:</label>
            <input type="text" id="Title" name="Title" />
            <label for="Author">Author:</label>
            <input type="text" id="Author" name="Author" />
            <label for="Pages">Pages:</label>
            <input type="number" min="0" id="Pages" name="Pages" />
            <label for="Read">Read:</label>
            <select name="Read" id="Read">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </form>
          <button type="submit" class="submit-button">Submit To Library</button>
          <button type="reset" class="reset-button">Clear</button>
        </div>
      </div>
      <div class="books"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
